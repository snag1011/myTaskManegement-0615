<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀【最終完成版 Ver.3.0】業務管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="notification-bar">
        <span id="notification-status"></span>
        <button id="request-notification-btn" style="display: none;">デスクトップ通知を許可</button>
      </div>
      <div class="auth-bar">
        <span id="user-info"></span>
        <button id="login-btn">Googleアカウントでログイン</button>
        <button id="logout-btn" style="display: none;">ログアウト</button>
      </div>
    </div>

    <div id="main-content" class="main-content">
      <h1>🚀【最終完成版 Ver.3.0】業務管理アプリ</h1>
      <div class="date-selector-panel">
        <input type="date" id="main-date-picker" />
      </div>

      <div class="main-grid">
        <div class="planning-column">
          <div class="panel daily-panel">
            <h2>本日のフォーカス</h2>
            <label for="daily-goal"><strong>本日の目標</strong></label>
            <input type="text" id="daily-goal" class="daily-input" placeholder="今日達成したい最も重要なこと" />
            <label for="daily-journal"><strong>本日のジャーナル</strong></label>
            <textarea id="daily-journal" class="daily-input" rows="4" placeholder="一日の終わりに振り返りを記録しよう"></textarea>
            <button id="save-daily-btn">目標とジャーナルを保存</button>
          </div>

          <div id="plan-panel" class="panel">
            <h2>計画タスク</h2>
            <div class="input-form">
              <input type="text" id="plan-task-input" placeholder="タスク名" />
              <input type="number" id="plan-duration-input" value="30" min="1" title="予定時間(分)" />
              <button id="add-plan-btn">計画に追加</button>
            </div>
            <ul id="plan-list" class="task-list"></ul>
            <button id="export-plan-btn" class="export-button">📋 計画をCSV出力</button>
            <button id="delete-day-data-btn" class="export-button">🗑️ この日の全データをリセット</button>
          </div>

          <div id="実績-panel" class="panel">
            <h2>実績</h2>
            <ul id="実績-list" class="task-list"></ul>
            <button id="export-実績-btn" class="export-button">📈 実績をCSV出力</button>
          </div>
        </div>

        <div class="execution-column">
          <div id="execution-panel" class="panel">
            <h2>実行と分類</h2>
            <div class="execution-top">
              <div id="current-task-display"><p>実行タスクがありません</p></div>
              <div id="timer-clock">00:00</div>
            </div>
            <div class="execution-controls">
              <button id="start-btn" disabled>▶️ 開始/再開</button>
              <button id="pause-btn" disabled>⏸️ 一時停止</button>
              <button id="complete-btn" disabled>✅ 完了</button>
              <button id="cancel-btn" disabled>⏹️ 中止</button>
            </div>
            <hr />
            <div id="urgent-task-panel">
              <h3>割り込みタスク</h3>
              <div class="input-form">
                <input type="text" id="urgent-task-input" placeholder="緊急タスク名" />
                <input type="number" id="urgent-duration-input" value="15" min="1" />
                <button id="add-urgent-btn">最優先に追加</button>
              </div>
            </div>
            <div class="priority-grid">
              <div id="box-a" class="priority-box">
                <h3>🔥 緊急＆重要<br /><small>(今すぐ取り組むべきタスク)</small></h3>
                <ul id="box-a-list" class="task-list"></ul>
              </div>
              <div id="box-b" class="priority-box">
                <h3>🌱 重要＆非緊急<br /><small>(計画的に取り組むべきタスク)</small></h3>
                <ul id="box-b-list" class="task-list"></ul>
              </div>
              <div id="box-c" class="priority-box">
                <h3>⚡️ 緊急＆非重要<br /><small>(移譲できるタスク)</small></h3>
                <ul id="box-c-list" class="task-list"></ul>
              </div>
              <div id="box-d" class="priority-box">
                <h3>🗑️ 非緊急 & 非重要<br /><small>(削除できるタスク)</small></h3>
                <ul id="box-d-list" class="task-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
